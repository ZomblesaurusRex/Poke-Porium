<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323&display=swap&subset=cyrillic,cyrillic-ext"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/styles/styles.css" class="css">
    <title>Unit 6 Giphy Lab</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="https://fontmeme.com/permalink/190909/c4f7cd35e8d69da2fb7ff44f222350f0.png"
                alt="Giphy Poke'porium" id="title">
            <br>
        </header>
        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view" class="row"></div>

        <form id="giphy-form">
            <label id="catch" for="giphy-input"><strong>Catch 'Em All!</strong></label>
            <br>
            <br>
            <input type="text" id="giphy-input" placeholder="Who will you choose?">
            <br>

            <!-- Button triggers new Pokemon to be added -->
            <input id="add-giphy" type="submit" value="Add a Poke'mon!">
        </form>
        <!-- Pokemons will Get Dumped Here -->

        <div id="giphy-view"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/giphy.js" type="text/javascript"></script>
</body>

</html>
